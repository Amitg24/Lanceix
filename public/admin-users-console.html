<!DOCTYPE html>
<html lang="en" ng-app="kuchModule" ng-controller="kuchController" ng-init="doFetchAll();">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Admin Console</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            margin-top: 40px;
            text-align: center;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff88;
        }

        .table-responsive {
            margin-top: 30px;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .table thead {
            background-color: #1f2a3a;
            color: #00ffff;
            border-bottom: 2px solid #00ffff;
        }

        .table tbody tr {
            background-color: #121c24;
            color: #f1f1f1;
        }

        .table tbody tr:nth-child(even) {
            background-color: #18222e;
        }

        .btn-success,
        .btn-danger {
            border-radius: 8px;
            color: white;
            transition: all 0.3s;
        }

        .btn-success {
            background-color: #00c9a7;
            border: none;
        }

        .btn-danger {
            background-color: #ff4b5c;
            border: none;
        }

        .btn-success:hover {
            background-color: #00e0b8;
            box-shadow: 0 0 8px #00e0b8aa;
        }

        .btn-danger:hover {
            background-color: #ff6b7d;
            box-shadow: 0 0 8px #ff6b7daa;
        }

        .badge.bg-success {
            background-color: #00c851 !important;
        }

        .badge.bg-danger {
            background-color: #ff4444 !important;
        }

        .container {
            flex: 1;
        }

        footer {
            background-color: #0b121a;
            color: #888;
            text-align: center;
            padding: 12px 0;
            margin-top: auto;
        }
    </style>

    <script>
        var mymodule = angular.module("kuchModule", []);
        mymodule.controller("kuchController", function ($scope, $http) {
            $scope.jsonArray = [];

            $scope.doFetchAll = function () {
                $http.get("/do-fetch-all-users").then(function (response) {
                    $scope.jsonArray = response.data;
                }, function (error) {
                    alert(JSON.stringify(error.data));
                });
            };

            $scope.doresume = function (emailid) {
                $http.get("/resume-one?emailid=" + emailid).then(function (response) {
                    alert(response.data);
                    $scope.doFetchAll();
                }, function (error) {
                    alert(JSON.stringify(error.data));
                });
            };

            $scope.doblock = function (emailid) {
                $http.get("/block-one?emailid=" + emailid).then(function (response) {
                    alert(response.data);
                    $scope.doFetchAll();
                }, function (error) {
                    alert(JSON.stringify(error.data));
                });
            };
        });
    </script>
</head>

<body>

    <div class="container mt-4">
        <h1>User Admin Console</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped text-center align-middle">
                <thead>
                    <tr>
                        <th>Sr. No</th>
                        <th>Email ID</th>
                        <th>User Type</th>
                        <th>Date of Signup</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="obj in jsonArray">
                        <td>{{$index + 1}}</td>
                        <td>{{obj.emailid}}</td>
                        <td>{{obj.utype}}</td>
                        <td>{{obj.dos| date:'dd MMMM yyyy'}}</td>
                        <td>
                            <span class="badge bg-success" ng-if="obj.status == 1">Active</span>
                            <span class="badge bg-danger" ng-if="obj.status != 1">Inactive</span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-success" ng-click="doresume(obj.emailid)">
                                <i class="bi bi-check-circle"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" ng-click="doblock(obj.emailid)">
                                <i class="bi bi-slash-circle"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        &copy; 2025 Lanceix Admin Console. All rights reserved.
    </footer>

</body>

</html>
