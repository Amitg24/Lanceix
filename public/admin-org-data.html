<!DOCTYPE html>
<html lang="en" ng-app="kuchModule" ng-controller="kuchController" ng-init="doFetchAll();">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organizer Console</title>

  <!-- Bootstrap and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }

    .header-bar {
      background: rgba(0, 0, 0, 0.4);
      padding: 25px;
      text-align: center;
      color: #ffffff;
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 2px solid #495057;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .header-bar i {
      margin-right: 10px;
      color: #ff4e50;
    }

    .table-container {
      margin: 40px auto;
      width: 95%;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    table {
      border-radius: 10px;
      overflow: hidden;
    }

    .table thead {
      background-color: #343a40;
      color: #fff;
    }

    .table tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transition: 0.3s ease;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #adb5bd;
      position: fixed;
      width: 100%;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid #444;
    }
  </style>

  <script>
    var mymodule = angular.module("kuchModule", []);

    mymodule.controller("kuchController", function ($scope, $http) {
      $scope.jsonArray = [];

      $scope.doFetchAll = function () {
        var url = "/do-fetch-all-organizers";
        $http.get(url).then(allGoodFx, someBadFx);

        function allGoodFx(response) {
          $scope.jsonArray = response.data;
        }

        function someBadFx(response) {
          alert(JSON.stringify(response.data));
        }
      };
    });
  </script>
</head>

<body>

  <div class="header-bar">
   Organizer Console
  </div>

  <div class="table-container">
    <h4 class="text-center mb-4"><i class="bi bi-table"></i> All Organizer Records</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped text-center align-middle text-light">
        <thead>
          <tr>
            <th>Sr. No</th>
            <th>Email ID</th>
            <th>Organization Name</th>
            <th>Registration No</th>
            <th>Address</th>
            <th>City</th>
            <th>Sports</th>
            <th>Head</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="obj in jsonArray">
            <td>{{$index + 1}}</td>
            <td>{{obj.emailid}}</td>
            <td>{{obj.orgname}}</td>
            <td>{{obj.regnumber}}</td>
            <td>{{obj.address}}</td>
            <td>{{obj.city}}</td>
            <td>{{obj.sports}}</td>
            <td>{{obj.head}}</td>
            <td>{{obj.contact}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Lanceix | Organizer Console
  </div>

</body>

</html>
