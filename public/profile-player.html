<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player Profile | Lanceix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .form-control {
      background-color: #1e293b;
      color: #f8f9fa;
      border: 1px solid #475569;
    }

    .form-control:focus {
      background-color: #1e293b;
      color: #fff;
      border-color: #0ea5e9;
      box-shadow: 0 0 0 0.2rem rgba(14, 165, 233, 0.25);
    }

    .form-label {
      color: #cbd5e1;
      font-weight: 500;
    }

    .btn-primary {
      background-color: #0ea5e9;
      border: none;
    }

    .btn-outline-secondary {
      color: #f8f9fa;
      border-color: #6c757d;
    }

    .btn-outline-secondary:hover {
      background-color: #6c757d;
      color: #fff;
    }

    .card {
      background-color: #1e293b;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    img.preview {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid #94a3b8;
    }

    #proemail {
      font-size: 0.875rem;
    }
  </style>
  <script>
    function showPrev(fileRef, prevRef) {
      const [file] = fileRef.files;
      if (file) {
        prevRef.src = URL.createObjectURL(file);
      }
    }

    function showUer() {
      let activeUser = localStorage.getItem("activeUser");
      document.getElementById("txtEmail5").value = activeUser;
    }

    $(document).ready(function () {
      $("#getdata").click(function () {
        let obj = {
          type: "get",
          url: "/get-data",
          data: { txtEmail5: $("#txtEmail5").val() }
        };

        $.ajax(obj).then(function (responseJsonAry) {
          let data = responseJsonAry[0];
          $("#prev1").attr("src", data.acardpicurl);
          $("#prev2").attr("src", data.profilepicurl);
          $("#name").val(data.name);
          $("#dob").val(data.dob);
          $("#gender").val(data.gender);
          $("#address").val(data.address);
          $("#contact").val(data.contact);
          $("#game").val(data.game);
          $("#info").val(data.otherinfo);
        }).fail(function (err) {
          alert(err.message);
        });
      });

      $("#txtEmail5").blur(function () {
        let obj = {
          type: "get",
          url: "/chk-email-pro",
          data: { txtEmail5: $("#txtEmail5").val() }
        };

        $.ajax(obj).then(function (resp) {
          if (resp === "Invalid") {
            $("#proemail").html($("#txtEmail5").val() === "" ? "Email ID required" : "Invalid Email ID")
              .removeClass().addClass("text-danger");
            $("#getdata").prop("disabled", true);
          } else {
            $("#proemail").html("").removeClass().addClass("text-danger");
            $("#getdata").prop("disabled", false);
          }
        }).fail(function (err) {
          alert(err);
        });
      });
    });
  </script>
</head>

<body onload="showUer();">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card">
          <h2 class="mb-4 text-center" style="color: whitesmoke;">Player Profile</h2>
          <form class="row g-3" method="post" enctype="multipart/form-data">

            <!-- Email and Search -->
            <div class="col-md-6">
              <label for="txtEmail5" class="form-label">Email ID</label>
              <input type="email" class="form-control" id="txtEmail5" name="txtEmail5" placeholder="Enter Email"
                readonly required>
              <span id="proemail" class="text-danger"></span>
            </div>
            <div class="col-md-3 d-flex align-items-end">
              <button type="button" class="btn btn-secondary w-100" id="getdata">Get Profile</button>
            </div>

            <!-- Upload Section -->
            <div class="col-md-6">
              <label class="form-label">Upload Aadhaar (Front)</label>
              <input type="file" class="form-control" name="aadhar" id="aadhar" accept="image/*"
                onchange="showPrev(aadhar, prev1)">
              <img src="" id="prev1" class="preview mt-2">
            </div>

            <div class="col-md-6">
              <label class="form-label">Upload Profile Photo</label>
              <input type="file" class="form-control" name="profilePic" id="profilePic" accept="image/*"
                onchange="showPrev(profilePic, prev2)">
              <img src="" id="prev2" class="preview mt-2">
            </div>

            <!-- Basic Details -->
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" disabled>
            </div>
            <div class="col-md-3">
              <label class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" disabled>
            </div>
            <div class="col-md-3">
              <label class="form-label">Gender</label>
              <input type="text" class="form-control" id="gender" disabled>
            </div>

            <div class="col-md-8">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address">
            </div>

            <div class="col-md-4">
              <label class="form-label">Contact Number</label>
              <input type="text" class="form-control" id="contact" name="contact" placeholder="e.g. 9876543210">
            </div>

            <!-- Additional Info -->
            <div class="col-md-6">
              <label class="form-label">Games You Play</label>
              <input type="text" class="form-control" id="game" name="game" placeholder="e.g. Football, Cricket, Chess">
            </div>

            <div class="col-md-6">
              <label class="form-label">Additional Info</label>
              <textarea class="form-control" id="info" name="info" placeholder="Achievements, tournaments, etc."
                rows="3"></textarea>
            </div>

            <!-- Buttons -->
            <div class="col-12 d-flex justify-content-end gap-2">
              <button type="submit" class="btn btn-primary" formaction="/server-profile">Upload</button>
              <button type="submit" class="btn btn-outline-secondary" formaction="/Modify-profile">Modify</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
